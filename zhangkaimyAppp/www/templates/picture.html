<div class="has-header">
  <ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">图片</h1>
    </ion-header-bar>
    <ion-content style="background-color: rgb(239,239,239)">
      <!--下拉刷新-->
      <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>


      <div>
        <span style="margin-left: 15px">{{getFullYear}}.0{{getMonth}}.{{getDate}}<span style="margin-left: 20px">{{xiangqi}}</span></span>
        <span style="float: right;margin-right: 15px">今天</span>
      </div>
      <!--弹出层-->
      <!--<div style="width: 100%;height: 100px;background: red;position: absolute;"></div>-->
      <div ng-repeat="item in data" style="padding: 15px 10px;border: 1px solid #cccccc">
        <div>
          <img ng-click="twopFn($index)" style="width: 100%" src="{{item.large_image.url_list[0].url}}" alt="">

          <style>
            .span{
              margin-top: 10px;
            }
            .span span{
              padding: 6px 7px;
              background: white;
              margin-right: 10px;
            }
          </style>

          <div class="span">
            <span ng-click="thumbFn($index)"><img src="img/thumb.png" alt=""> {{item.digg_count}}</span>
            <span ng-click="thumbDownFn($index)"><img  src="img/thumb-down.png" alt=""> {{item.bury_count}}</span>
            <span ng-show="!istrue" ng-click="startFn($index)"><img   src="img/star-yellow.png" alt=""></span>
            <span>{{item.comment_count}}</span>
            <span ng-click="showPopup($index)" style="float: right;margin-right: 15px;padding: 3px 5px;margin-top: -2px"><img src="img/share.png" alt=""></span>
          </div>
        </div>
      </div>

      <!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
      <ion-infinite-scroll on-infinite="loadMore()" immediate-check=false></ion-infinite-scroll>

    </ion-content>
  </ion-view>

</div>
