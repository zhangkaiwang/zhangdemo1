<div class="has-header">
  <ion-view>
    <ion-nav-title>新闻</ion-nav-title>
    <ion-content class="" style="">
      <style>
        .aaa{
          margin: 10px 10px;
          border:1px solid #8f8f8f;
          border-bottom: none;
          border: 10px;
          -webkit-border-bottom-left-radius: 15px;
          -webkit-border-bottom-right-radius: 15px;
          -webkit-border-top-left-radius: 15px;
          -webkit-border-top-right-radius: 15px;
         /*margin-left: 15px;*/
          height: 100px;
          /*background: red;*/
          overflow: hidden;
          padding: 0px 15px;
          box-shadow: 0px 0px 15px 0px darkgrey;
        }
      </style>
      <div style="text-align: center;">
          <div class="aaa card">
            <div ng-repeat="item  in biaoti">
              <div ng-click="typeFn($index)" style="text-align: center;float: left;margin: 15px;">
                <img style="width: 40px" src="{{item.icon}}" alt="">
                <div>{{item.name}}</div>
              </div>
            </div>
          </div>
        <div style="position: relative">
          <span style="position: absolute;top: -25px;left: 48%" ng-show="unwind" class="ion-chevron-down"  ng-click="dianji()"></span>
          <span style="position: absolute;top: -25px;left: 48%" ng-show="!unwind" class="ion-chevron-up"  ng-click="dianji()"></span>
        </div>
      </div>

      <!--内容-->
      <style>
      .h5yangshi {
          color: #000000;
          overflow: hidden;
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          word-break: break-all;
           margin: 5px 10px;
        }

      </style>
      <div style="">
        <div ng-repeat="item in data" class="card" style="padding: 15px 0px;margin-bottom: 10px;border-radius: 3px;position: relative ;">
          <img style="width: 40px ;border: 2px solid white;; border-radius: 50%;position: absolute;left: 15px" src="{{item.headpicurl}}" alt="">
          <span style="margin-left: 65px">{{item.name}} / {{item.title}}</span>
          <img ng-click="newDetail($index)" style="width: 100%" src="{{item.picurl}}" alt="">
          <h5 class="h5yangshi">{{item.description}}</h5>
          <div style="margin: 20px 10px 0px 10px">
            <span style="color:rgb(37 , 170 ,226)">{{item.classification}}</span > | <span>{{item.concernCount}} 关注 | </span><span>{{item.questionCount}}提问</span>
            <span style="padding: 5px 10px;border-radius: 30px;background: orangered;float: right;margin-right: 15px;color: white">+关注</span>
          </div>
        </div>
      </div>

      <!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
      <ion-infinite-scroll on-infinite="loadMore()" immediate-check=false></ion-infinite-scroll>

    </ion-content>
  </ion-view>

</div>
