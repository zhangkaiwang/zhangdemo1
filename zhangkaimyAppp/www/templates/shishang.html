<div class="has-header">
  <ion-view hide-nav-bar="true">
    <!--<ion-header-bar class="bar-assertive">-->
      <!--<h1 class="title">时尚</h1>-->
    <!--</ion-header-bar>-->

    <ion-side-menus>
      <ion-side-menu-content drag-content="true" edge-drag-threshold=50>
        <ion-header-bar class="bar-assertive">
          <a menu-toggle="left" class="button icon ion-navicon"></a>
          <h1 class="title">时尚</h1>
        </ion-header-bar>
        <ion-content style="margin-top: 5px">

          <!--下拉刷新-->
          <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>

          <style>
            .lbimgg img{
              height: 200px;
              width: 100%;
            }

          </style>
          <ion-slide-box class="lbimgg" does-continue="true" slide-interval="4000" auto-play="true" show-pager="false">
            <ion-slide ng-repeat="item in shuju" ng-click="lunboFn($index)">
              <img src="{{item.thumbnail}}" alt="">
            </ion-slide>
          </ion-slide-box>

          <!--列表-->
          <div ng-repeat="item in shuju">
            <ion-list class="list" ng-click="lvyouFn($index)">
              <a class="item item-thumbnail-left">
                <img src="{{item.thumbnail}}">
                <h2 style="margin-bottom: 15px;">{{item.title}}</h2>
                <span style="font-size: 15px;color: dimgray;">{{item.source}}</span>
                <p>{{item.updateTime}}</p>
              </a>
            </ion-list>
          </div>
        </ion-content>
        <div class="marker energized-bg"></div>
      </ion-side-menu-content>
      <ion-side-menu side="left" width="230" expose-aside-when="(min-width:500px)">
        <ion-content class="" ng-controller="wodeC">


          <div class="has-header">
            <ion-view>
              <ion-nav-title>我的</ion-nav-title>
              <ion-content style="background-color: rgb(239,239,239)">
                <div style="height:200px;text-align: center;background-color: white;padding: 80px 0px 20px;background: url('https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1487927155&di=eb34c5a4ce5f3b399863e4eb473b6d7b&src=http://pic.90sjimg.com/back_pic/u/00/38/54/05/560412efec2d6.jpg') no-repeat" ng-click="loginFn()">
                  <img style="width: 60px;border-radius: 50%;" src="{{touxiang}}" alt=""><br>
                  <span>{{denglu}}</span>
                </div>


                <style>
                  .list a{
                    margin-top: 5px;
                  }
                </style>

                <div class="list" style="margin-top: 7px;">

                  <a class="item item-icon-left item-icon-right">
                    <i class="icon ion-ios-email-outline"></i>
                    信息
                    <i class="icon ion-ios-arrow-right"></i>
                  </a>

                  <a class="item item-icon-left item-icon-right">
                    <i class="icon ion-ios-people-outline"></i>
                    朋友
                    <i class="icon ion-ios-arrow-right"></i>
                  </a>

                  <a class="item item-icon-left item-icon-right">
                    <i class="icon ion-social-twitter-outline"></i>
                    分享
                    <i class="icon ion-ios-arrow-right"></i>
                  </a>

                  <a class="item item-icon-left item-icon-right">
                    <i class="icon ion-ios-paper-outline"></i>
                    意见
                    <i class="icon ion-ios-arrow-right"></i>
                  </a>

                  <a class="item item-icon-left item-icon-right">
                    <i class="icon ion-ios-gear-outline"></i>
                    设置{{yonghuurl}}
                    <i class="icon ion-ios-arrow-right"></i>
                  </a>

                </div>
              </ion-content>
            </ion-view>

          </div>




        </ion-content>
      </ion-side-menu>  </ion-side-menus>


  </ion-view>
</div>
